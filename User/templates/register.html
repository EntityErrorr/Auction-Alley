{% extends "basee.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <section class="" style="background-color: rgba(249, 240, 223, 0.5);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8">
                    <div class="card profile-update-card" style="border-radius: .5rem;">
                        <div class="card-header update-header text-center">
                            <h3 class="mb-0 text-danger fw-bold fs-4 p-2">Please fill up the form to buy or sell property from our website</h3>
                        </div>
                        <div class="card-body update-content">
                            <form method="post">
                                {% csrf_token %}
                                {{ user_form| crispy}}
                                {{ profile_form | crispy }}
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        .profile-update-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: .5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .update-header {
            /* background-color: #007bff; */
            color: white;
            padding: 15px;
            border-radius: .5rem .5rem 0 0;
        }
        .update-content {
            padding: 30px;
        }
        .form-control {
            border-radius: .25rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-image: linear-gradient(to right, #f9d71c, #f4c542); /* Glossy golden gradient */
            border: none;
            transition: background-position 0.5s, color 0.5s;
            background-size: 200% auto;
            color: white;
            font-size: 1rem;
            width: 100%;
            max-width: 250px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Glossy effect */
        }
        .btn-primary:hover {
            background-position: right center;
            color: #fff;
            text-decoration: none;
        }
    </style>

{% endblock content %}
