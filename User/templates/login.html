


{% extends "basee.html" %}
{% block content %}
    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                        <div class="card-header justify-content-center">
                            <div id="error_div"></div>
                            <h3 class="font-weight-light my-4 text-center">Login</h3>
                        </div>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <label class="small mb-1" for="id_username">Username</label>
                                            <input type="text" name="username" class="form-control"
                                                   autocomplete="username" maxlength="254" required id="id_username"
                                                   placeholder="Enter username">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <label class="small mb-1" for="id_password">Password</label>
                                            <input type="password" name="password" class="form-control"
                                                   autocomplete="current-password" maxlength="128" required id="id_password"
                                                   placeholder="Enter password">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group mt-0 mb-1">
                                            <button type="submit" class="col-md-12 btn btn-dark">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small">
                                <a href="{% url 'User:register' %}">Create A New Account</a><br><br>
                                <a href="{% url 'User:password_reset' %}">Forgot Password?</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .profile-update-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: .5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .update-header {
            /* background-color: #007bff; */
            color: white;
            padding: 15px;
            border-radius: .5rem .5rem 0 0;
        }
        .update-content {
            padding: 30px;
        }
        .form-control {
            border-radius: .25rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-image: linear-gradient(to right, #f9d71c, #f4c542); /* Glossy golden gradient */
            border: none;
            transition: background-position 0.5s, color 0.5s;
            background-size: 200% auto;
            color: white;
            font-size: 1rem;
            width: 100%;
            max-width: 250px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Glossy effect */
        }
        .btn-primary:hover {
            background-position: right center;
            color: #fff;
            text-decoration: none;
        }
    </style>
{% endblock content %}
